{% macro input_tag( type, placeholder, name, size=10, value='') %}
    <div>
        <input type="{{ type }}"
        placeholder="{{ placeholder }}"
        name="{{ name }}"
        size="{{ size }}"
        value="{{ value }}"
        required/>
    </div>
{% endmacro %}
