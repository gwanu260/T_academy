{% extends "base.html" %}

{% block contents %}
    <h2>주문서 {{ order['order_no'] }} 상세정보</h2>
    <div>        
        <table border="1">
            <thead>
                <tr>
                    <th>컬럼</th>
                    <th>내용</th>
                </tr>
            </thead>
            <tbody id="search_results">
                {% for k, v in order.items() %}                
                <tr>
                    <td>{{ k }}</td>
                    <td>{{ v }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
