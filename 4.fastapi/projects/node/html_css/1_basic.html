<!DOCTYPE html>
<!--
    - html5의 기본 구조용 파일 (HTML 용도 웹 뼈대(구조), 컨텐츠(데이터) 담당)
    - <!DOCTYPE html>
        - 이 문서는 html5의 문법을 따르는 문서임을 선언한 것임 => 브라우저가 인지
    - 웹화면 인지하는 절차
        - 브라우저 가동
        - 주소창에 URL 입력 후 엔터
        - 해당 페이지를 보열달라는 요청(Request)이 인터넷 타고 서버측으로 전달됨
            - 서버는 IP로 관리됨, 사람이 인지를 잘 못하므로 도메인과 매핑
            - 사람은 도메인을 입력하여 요청 -> 인터넷에서는 IP로 찾아감
            - IP 대역(0~255.0~255.0~255.0~255)별로 국가/대륙별 할당 => IPV4 -> IPV6
        - 서버측(Fastapi, node,...)에 요청이 도착하면
            - 요구사항 분석 -> 필요시 디비조회 ... -> 응답 준비 (html, css, js) : SSR
        - 서버측 응답
            - 인터넷을 타고, 요청한 클라이언트의 브라우저로 전송(HTML, css, js)
        - 브라우저는 응답 결과를 파싱
            - html의 구조해석 -> 버전 체크 -> <!DOCTYPE ..>
    - html5
        - html로 시작해서, html로 끝난다.
        - html은 엘리먼트로 구성
    - 엘리먼트  
        - 구성 = 시작태그(start tag) + 콘텐츠(or 데이터) + 종료태그(end tag)
        - 시작태그 = 태그명 + n개의 속성[=속성값]
    - 태그
        - 시작태그 : <요소명|태그명>
        - 종료태그 : </요소명|태그명>
        - 단톡태그 : <요소명|태그명/> => <input .../>, <br/>, ..
    - 주의
        - 오버랩 금지

            ```
                <a>,<b>,</a>,</b>
            ```
-->
<html>
<!-- 헤드, 바디로 구성됨 -->
<head>
    <!-- html 문서의 메타 정보를 구성
         문서제목, 뷰포트(화면크기, 스크롤등), 인코딩,
         검색엔진에 필요한 검색 키워드, 아이콘(파비콘)
         화면에 보이지 않음
         js, css 삽입(링크연결) 가능
    -->
</head>
<body>
    <!-- 화면에 보이는 실제적인 내용을 기술
         js, css 삽입(링크연결) 가능
         <div> : 영역 표기(공간 차지 x, 자식 요소에 따라 결정됨)
    -->
    <div>
        hello html 
    </div>
    <script>
        // </body> 직전 혹은, 엑세스가 필요한 엘리먼트 바로 밑, head 내부
        // js영역
        let age = 40;
        console.log( '변수출력', age );
        
    </script>
</body>
</html>
